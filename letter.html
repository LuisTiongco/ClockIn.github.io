<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .letter-container {
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 3px solid #ffb3ba;
        }

        .letter-container::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            opacity: 0.3;
        }

        .letter-container::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            opacity: 0.3;
        }

        .letter-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .letter-header h1 {
            color: #e74c3c;
            font-size: 60px;
            margin-bottom: 10px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .letter-content {
            color: #333;
            font-size: 18px;
            line-height: 2;
            text-align: center;
        }

        .letter-content p {
            margin-bottom: 20px;
        }

        .letter-content p:first-child {
            font-size: 22px;
            color: #e74c3c;
        }

        .letter-content p:nth-child(2) {
            font-size: 32px;
            font-weight: bold;
            color: #c0392b;
            margin-top: 30px;
        }

        .signature {
            text-align: right;
            margin-top: 40px;
            font-style: italic;
            color: #e74c3c;
            font-size: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-yes {
            background: #e74c3c;
            color: white;
        }

        .btn-no {
            background: #95a5a6;
            color: white;
        }

        .roses {
            position: absolute;
            font-size: 50px;
        }

        .rose1 { top: 5%; left: 5%; }
        .rose2 { top: 10%; right: 8%; }
        .rose3 { bottom: 10%; left: 8%; }
        .rose4 { bottom: 5%; right: 5%; }
    </style>
</head>
<body>
    <div class="heart" style="top: 10%; left: 10%;">‚ù§Ô∏è</div>
    <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">üíï</div>
    <div class="heart" style="bottom: 15%; left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="heart" style="bottom: 25%; right: 10%; animation-delay: 3s;">üíó</div>
    <div class="heart" style="top: 50%; left: 5%; animation-delay: 1.5s;">üíù</div>
    <div class="heart" style="top: 60%; right: 5%; animation-delay: 2.5s;">üíò</div>

    <div class="roses rose1">üåπ</div>
    <div class="roses rose2">üåπ</div>
    <div class="roses rose3">üåπ</div>
    <div class="roses rose4">üåπ</div>

    <div class="letter-container">
        <div class="letter-header">
            <h1>üíå</h1>
        </div>
        <div class="letter-content" id="letterContent">
            <p>Dear Vic,</p>
            <p>Will you be my Valentine?</p>
        </div>
        <div class="buttons" id="buttons">
            <button class="btn btn-yes" onclick="handleYes()">Yes! ‚ù§Ô∏è</button>
            <button class="btn btn-no" onclick="handleNo()">No</button>
        </div>
        <div class="signature">
            <p>With love, Luis</p>
        </div>
    </div>
    
    <script>
        function handleNo() {
            document.getElementById('letterContent').innerHTML = '<p>Really? ;(</p>';
            document.getElementById('buttons').innerHTML = '<button class="btn btn-no" onclick="goBack()">Are you sure? ;(</button>';
        }
        
        function goBack() {
            document.getElementById('letterContent').innerHTML = '<p>Dear Vic,</p><p>Will you be my Valentine?</p>';
            document.getElementById('buttons').innerHTML = '<button class="btn btn-yes" onclick="handleYes()">Yes! ‚ù§Ô∏è</button><button class="btn btn-no" onclick="handleNo()">No</button>';
        }
        
        function handleYes() {
            document.getElementById('letterContent').innerHTML = '<p>Yay! Thank you!</p><p>I love you so much!</p>';
            document.getElementById('buttons').innerHTML = '';
        }
    </script>
</body>
</html>
