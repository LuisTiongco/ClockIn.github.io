<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .letter-container {
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .letter-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .letter-header h1 {
            color: #e74c3c;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .letter-content {
            color: #333;
            font-size: 18px;
            line-height: 2;
            text-align: center;
        }

        .letter-content p {
            margin-bottom: 20px;
        }

        .signature {
            text-align: right;
            margin-top: 40px;
            font-style: italic;
            color: #e74c3c;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="heart" style="top: 10%; left: 10%;">â¤ï¸</div>
    <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;">ğŸ’•</div>
    <div class="heart" style="bottom: 15%; left: 20%; animation-delay: 2s;">ğŸ’–</div>
    <div class="heart" style="bottom: 25%; right: 10%; animation-delay: 3s;">ğŸ’—</div>
    <div class="heart" style="top: 50%; left: 5%; animation-delay: 1.5s;">ğŸ’</div>
    <div class="heart" style="top: 60%; right: 5%; animation-delay: 2.5s;">ğŸ’˜</div>

    <div class="letter-container">
        <div class="letter-header">
            <h1>ğŸ’Œ</h1>
        </div>
        <div class="letter-content">
            <p>Your Valentine's message goes here...</p>
        </div>
        <div class="signature">
            <p>With love,</p>
        </div>
    </div>
</body>
</html>
